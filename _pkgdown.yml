url: https://pfizer-opensource.github.io/zippeR/

template:
  bootstrap: 5

reference:
  - title: "Data Preparation"
    desc: "Ensure vectors of ZIP Codes or ZCTAs are Valid"
    contents:
    - zi_validate
    - zi_repair

  - title: "ZCTA Geometric Data"
    desc: "Download Five- and Three-Digit Boundary Files"
    contents:
    - zi_get_geometry
    - zi_list_zctas

  - title: "ZCTA Demographic Data"
    desc: "Download Five-Digit Demographic Data and Calculate Three-Digit Estimates"
    contents:
    - zi_get_demographics
    - zi_aggregate

  - title: "Crosswalk ZIP Codes and ZCTAs"
    desc: "Identify the Correct ZCTA for a Given ZIP Code"
    contents:
    - zi_load_crosswalk
    - zi_prep_hud
    - zi_crosswalk

  - title: "Label ZIP Codes"
    desc: "Append Contextual Data to ZIP Codes"
    contents:
    - zi_label
    - zi_load_labels
    - zi_load_labels_list

  - title: "Convert to Three-digit ZIP Codes"
    desc: "Adapt Five-digit ZIP Codes to Three-digit ZIP Codes"
    contents:
    - zi_convert

  - title: "Sample Data"
    desc: "Data Used for Examples"
    contents:
    - zi_mo_hud
    - zi_mo_pop
    - zi_mo_usps
    - zi_mo_zcta3
